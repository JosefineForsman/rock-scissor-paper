<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/90fae742c0.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissor...</title>
    <!-- CSS + JS -->
    <link rel="stylesheet" href="/style.css" />
    <script type="module" defer src="/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissor</h1>
      <p>- Mobile Version -</p>
    </header>
    <content class="slider">
      <p class="user-choice-text">PLACEHOLDER TEXT</p>
      <p class="computer-choice-text">PLACEHOLDER TEXT</p>
      <p class="win-or-lose-text">PLACEHOLDER TEXT</p>
      <button class="play-again-btn">Play Again?</button>
    </content>
    <!-- <i> is only for the hand symbol -->
    <main class="user-btns">
      <!-- ROCK BUTTON -->
      <button class="user-btn user-rock-btn">
        ROCK
        <i class="fa-regular fa-hand-back-fist"></i>
      </button>

      <!-- PAPER BUTTON -->
      <button class="user-btn user-paper-btn">
        PAPER
        <i class="fa-regular fa-hand"></i>
      </button>

      <!-- SCISSOR BUTTON -->
      <button class="user-btn user-scissor-btn">
        SCISSOR
        <i class="fa-regular fa-hand-scissors"></i>
      </button>
    </main>
    <footer>
      <p>Wins: 0</p>
    </footer>
  </body>
</html>
