<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor...</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <div class="the-game">
      <header>
        <h1 class="game-name-text">Rock Scissor Paper</h1>
      </header>
      <main>
        <content class="slider">
          <p class="user-choice-text">PLACEHOLDER TEXT</p>
          <p class="computer-choice-text">PLACEHOLDER TEXT</p>
          <p class="win-or-lose-text">PLACEHOLDER TEXT</p>
          <button class="play-again-btn">Play Again?</button>
        </content>
        <div class="user-buttons">
          <button class="user-button user-rock-btn">ROCK</button>
          <button class="user-button user-scissor-btn">SCISSOR</button>
          <button class="user-button user-paper-btn">PAPER</button>
        </div>
      </main>
      <footer>
        <p class="win-counter-text">Wins: 0</p>
      </footer>
    </div>
  </body>
</html>
